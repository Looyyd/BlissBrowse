<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feed with 1x1 Trigger Pixel</title>
<style>
  .feed {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
  }
  .element {
    border: 1px solid #ccc;
    padding: 20px;
    text-align: center;
    box-sizing: border-box;
    height: 100px; /* Fixed height for demonstrative purposes */
  }
  .text {
    display: block; /* or inline-block, depending on needs */
  }
  .trigger_pixel {
    width: 1px;
    height: 1px;
    overflow: hidden;
    font-size: 0; /* Hides the text visually */
    line-height: 0; /* Removes extra height from line */
  }
</style>
</head>
<body>

<div class="feed">
    <!-- Smaller 1x1 trigger pixel element -->
    <div class="element">
        <span class="trigger_pixel">trigger</span>
        <span class="text">
            dddd
    </span>
    </div>
    <!-- The rest of the feed elements -->
    <div class="element">aaaa</div>
    <div class="element">bbbb</div>
    <div class="element">cccc</div>
    <!-- ... other elements ... -->
</div>

</body>
</html>
