<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feed with Hashtags</title>
<style>
  .feed {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    grid-gap: 10px;
  }
  .element {
    border: 1px solid #ccc;
    padding: 20px;
    text-align: center;
    box-sizing: border-box;
    height: 100px; /* Fixed height for demonstrative purposes */
  }
  .hashtags {
    display: inline-block;
    margin: 0 5px;
    padding: 2px;
    background-color: #e1e1e1;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="feed">
    <!-- Element with hashtags -->
    <div class="element" id="trigger-element">
        Normal text here
        <div class="hashtags">#hashtag1</div>
        <div class="hashtags">#hashtag2</div>
        <div class="hashtags" id="trigger">#trigger</div>
        <div class="hashtags">#hashtag4</div>
    </div>
    <!-- The rest of the feed elements -->
    <div class="element">Text with no hashtags</div>
    <div class="element">Another text block</div>
    <div class="element">Another text block</div>
    <div class="element">Another text block</div>
</div>

</body>
</html>
