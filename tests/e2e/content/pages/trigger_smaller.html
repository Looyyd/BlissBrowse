<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Feed Grid with Size Variation for Testing</title>
<style>
  .feed-grid {
    display: grid;
    grid-template-columns: repeat(4, 1fr);
    grid-gap: 10px;
  }
  .feed-element {
    border: 1px solid #ccc;
    padding: 20px;
    text-align: center;
    box-sizing: border-box; /* Ensures padding is included in total width and height */
  }
  /* Inline styles will be used for the smaller element */
  /* Adjusting for smaller feed-element */
  .smaller {
    transform: scale(0.95);
  }
</style>
</head>
<body>

<div class="feed-grid">
  <!-- Row 1 -->
  <div class="feed-element">aaaa</div>
  <div class="feed-element">bbbb</div>
  <div class="feed-element">cccc</div>
  <div class="feed-element">dddd</div>

  <!-- Row 2 -->
  <div class="feed-element">eeee</div>
  <div class="feed-element">ffff</div>
  <div class="feed-element">gggg</div>
  <div class="feed-element smaller" id="trigger">trigger</div> <!-- This element is smaller -->

</div>

</body>
</html>
