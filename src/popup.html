<!DOCTYPE html>
<html lang="en">
<head>
  <title>Popup</title>
  <style>
    #filteredWords {
      margin-top: 20px;
    }
  </style>
</head>
<body>
<button id="openOptionsButton">Advanced settings</button>
<form id="customWordForm">
  <label for="customWord">Enter a custom word:</label>
  <input type="text" id="customWord" placeholder="Enter a custom word">
  <button type="submit">Add Word</button>
</form>
<button id="disableButton"></button>
<div id="filteredWordsSection">
  <h3>Filtered Words:</h3>
  <ul id="filteredWords"></ul>
</div>
<script src="popup.js"></script>
</body>
</html>
